<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        div {
        height: 300px;
        width: 300px;
        background-color: wheat;
    }
    @media screen and (max-width: 600px) {
        div { background-color: aqua;}
    }
    </style>
</head>
<body>
    <div></div>
</body>
