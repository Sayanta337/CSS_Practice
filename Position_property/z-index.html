<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-html</title>
    <style>
        * {margin: 0;padding: 0;}
    .box {height: 100px; width: 100px; font-size: 25px; font-style: italic;box-sizing: border-box; text-align: center; font-family: cursive, Arial, sans-serif; margin: 10px; position: absolute;}
    #boxx1 {background-color: aqua; top: 30px;left: 90px;z-index: 3;}
    #boxx2 {background-color: red; top: 100px; left: 20px;z-index: 2;}
    #boxx3 {background-color: greenyellow; top: 50px; left: 10px;z-index: 1;}
    </style>
</head>
<body>
    <div class="box" id="boxx1">1</div>
    <div class="box" id="boxx2">2</div>
    <div class="box" id="boxx3">3</div>
</body>
</html>
